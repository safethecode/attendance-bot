name: Daily Scrum Reminder

on:
  schedule:
    - cron: '0 0 * * *'  # 매일 한국시간 오전 9시 (UTC 0시)
  workflow_dispatch:  # 수동 실행 가능

jobs:
  send-reminder:
    runs-on: ubuntu-latest
    steps:
      - name: Send Daily Scrum Reminder
        run: |
          curl -X POST ${{ secrets.BOT_API_URL }}/api/daily-scrum \
            -H "Content-Type: application/json" \
            -d '{}'
